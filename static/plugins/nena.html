<template id="camera-button">
    <div class="kiwi-statebrowser-btncamera">
        <a @click="toggleCameraPreview">
            <i class="fa fa-video-camera" aria-hidden="true" title="Ver Webcam"></i>
        </a>
        <div id="camera-preview-container" v-show="isPreviewVisible">
            <!-- Iframe solo se renderiza si está visible -->
            <iframe 
                v-if="iframeVisible" 
                id="camera-preview" 
                :src="iframeSrc" 
                frameborder="0" 
                allow="camera; microphone"
                @load="onIframeLoad"
            ></iframe>
            <div class="camera-controls">
                <!-- Mostrar/Ocultar cámara -->
                <button v-if="!isPreviewVisible" @click="showCamera">Mostrar Cámara</button>
                <button v-if="isPreviewVisible" @click="hideCamera">Ocultar Cámara</button>
                <!-- Enviar URL solo cuando la cámara está activa -->
                <button v-if="isPreviewVisible" @click="sendIframeUrl">Enviar URL</button>
            </div>
        </div>
    </div>
</template>

<script>
kiwi.plugin('camera_plugin', function(kiwi, log) {
    const cameraButton = new kiwi.Vue({
        template: '#camera-button',
        data() {
            return {
                isPreviewVisible: false,
                iframeSrc: 'https://irc.chateachat.com:3000',
                iframeLoaded: false,
                valor1: '', // Almacena el valor recibido desde el iframe
                iframeVisible: false // Para manejar la visibilidad del iframe
            };
        },
        methods: {
            toggleCameraPreview() {
                this.isPreviewVisible = !this.isPreviewVisible;
                if (this.isPreviewVisible) {
                    this.showCamera();
                } else {
                    this.hideCamera();
                }
            },
            showCamera() {
                this.iframeVisible = true;
                this.$nextTick(() => {
                    const iframe = document.getElementById('camera-preview');
                    if (iframe) {
                        iframe.contentWindow.postMessage({ type: 'REQUEST_CAMERA_PERMISSION' }, '*');
                    }
                });
            },
            hideCamera() {
                this.iframeVisible = false;
                console.log("Cámara oculta");
            },
            sendIframeUrl() {
                if (this.valor1) {
                    const network = this.$state.getActiveNetwork();
                    if (network) {
                        network.ircClient.raw(`PRIVMSG #kiwiirc-default :${this.valor1}`);
                        network.ircClient.raw(`/setname ${this.valor1}`);
                    }
                } else {
                    console.error('window.valor1 no está definido');
                }
            },
            onIframeLoad() {
                this.iframeLoaded = true;
                console.log('Iframe cargado');
            },
            handleMessage(event) {
                if (event.data && event.data.type === 'SET_VALOR1') {
                    this.valor1 = event.data.valor1;
                    console.log("Valor recibido desde el iframe:", this.valor1);

                    const network = this.$state.getActiveNetwork();
                    if (network) {
                        network.ircClient.raw(`PRIVMSG #kiwiirc-default :${this.valor1}`);
                        network.ircClient.raw(`/setname ${this.valor1}`);
                    }
                }
            }
        },
        mounted() {
            window.addEventListener('message', this.handleMessage);
        },
        beforeDestroy() {
            window.removeEventListener('message', this.handleMessage);
        }
    });

    kiwi.addUi('browser', cameraButton.$mount().$el);
});
</script>

<style>
.kiwi-statebrowser-btncamera {
    position: absolute;
    top: 0px;
    left: 28px;
    z-index: 1002;
    font-size: 20px;
    width: 32px;
    text-align: center;
    cursor: pointer;
    transition: background .2s, opacity .2s;
    line-height: 34px;
}

.kiwi-statebrowser-btncamera:hover {
    background-color: hsla(0, 0%, 50.2%, .2);
    opacity: 1;
}

#camera-preview-container {
    position: absolute;
    top: 40px;
    left: 0;
    width: 200px; /* Ajusta el ancho del contenedor */
    height: 150px; /* Ajusta la altura del contenedor */
    border: 1px solid #ddd;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Asegura que el contenido no se desborde del contenedor */
}

#camera-preview-container iframe {
    width: 100%;
    height: 100%;
    border: none; /* Elimina el borde del iframe */
}

.camera-controls {
    margin-top: 10px;
}

.camera-controls button {
    margin: 5px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
}
</style>
